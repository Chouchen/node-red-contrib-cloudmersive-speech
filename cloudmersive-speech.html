
<script type="text/x-red" data-template-name="cloudmersive-speech">

   <div class="form-row">
        <label for="node-input-creds"> Credentials</label>
        <input type="text" id="node-input-creds">
    </div>
    
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name of this Event">
    </div>

    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-folder"></i> Path to audio file (defaults to nodered folder)</label>
        <input type="text" id="node-input-path">
    </div>
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-file-audio-o"></i> Audio format</label>
        <select id="node-input-format">
            <option value="wav">Wav</option>
            <option value="mp3">MP3</option>
        </select>
    </div>
    
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="cloudmersive-speech">

    <h3>About</h3>
    <p>Takes an input string and sends it to Cloudmersive API which return an audio file.</p>

    <h3>Use</h3>
    <p>Add User credentials, a path (defaulted to Node Red root) and a format (mp3 or wav are the only options for the API).</p>
    <p>The module returns the path to the file.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('cloudmersive-speech', {
        category: 'social',
        defaults: {
            name: {value:""},
            creds: {value:"", type:"cloudmersive-speech-client"},
            path: {value: "./"},
            format: {value: "mp3"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-file-audio-o",
        color: "#C0DEED", 
        label: function() {
            return this.name || "Cloudmersive Speech";
        }        
    });
</script>
